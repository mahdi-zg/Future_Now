version: '3.9'

services:
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: futurenow_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: futurenow-backend
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/futurenow_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      GOOGLE_APPLICATION_CREDENTIALS: config/google-credentials.json
      OPENAI_API_KEY: ${OPENAI_API_KEY}  # ✅ Ne pas exposer la clé en clair
    volumes:
      - ./backend/config:/app/config                            
      - ./backend/audios:/app/audios                            
      - ./backend/uploads:/app/uploads                          
      - ./backend/bin:/app/bin   


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: futurenow-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:
